<div class="modal fade position-center-center animate__animated animate__zoomIn m-width-470" id="playeah-pops"  playeah-pops-hide="zoomOut">
    <div class="modal-dialog">
        <div class="pp-modal-content">
            <div class="pp-modal-body">
                <div class="col">
                    <div class="row">
                        <div class="col pl-0 pr-3">
                            <div class="popup-inner">
                                <div class="popup-title pop-heading">{{heading}}</div>
                                <p class="popup-text pop-subheading">{{subheading}}</p>
                                <a href="{{cta_link}}" class="btn  font-weight-bold pop-cta-section">{{cta_text}}</a>
                            </div>
                        </div>
                        <div class="col px-0">
                            <div class="popup-image-inner pop-media">
                                {{media}}
                                <img class="position-absolute popup-image" src="{{img_src}}"  alt="" />
                            </div>
                        </div>
                    </div>
                </div>       
            </div>
        </div>
    </div>
</div>
