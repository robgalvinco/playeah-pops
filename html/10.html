<div class="modal fade position-bottom-center m-width-300" id="playeah-pops" playeah-pops-show="slideInUp" playeah-pops-hide="slideOutDown">
    <div class="modal-dialog">
        <div class="pp-modal-content text-center">
            <div class="modal-header">
                <button type="button" class="close close-light" data-dismiss="modal"></button>
            </div>
            <div class="pp-modal-body">
                <div class="popup-title pop-heading">{{heading}}</div>
                <div class="popup-image-inner pop-media">
                    {{media}}
                    <img class="popup-image position-absolute" src="{{img_src}}" alt="" />
                </div>
            </div>
        </div>
    </div>
</div>
