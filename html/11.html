<div class="modal fade position-center-center m-width-640" id="playeah-pops" playeah-pops-show="zoomIn" playeah-pops-hide="zoomOut">
    <div class="modal-dialog">
        <div class="pp-modal-content">
            <div class="pp-modal-header">
                <button type="button" class="close close-light" data-dismiss="modal"></button>
            </div>
            <div class="pp-modal-body">
                <div class="col">
                    <div class="row">
                        <div class="col col-sm-8 pl-0 pr-3">
                            <div class="popup-title pop-heading">{{heading}}</div>
                            <p class="popup-text pop-subheading">{{subheading}}</p>
                            <a href="{{cta_link}}" target="_blank" class="btn  font-weight-bold pop-cta pop-cta-section">{{cta_text}}</a>
                        </div>
                        <div class="col px-0">
                            <div class="popup-image-inner">
                                
                            </div>
                        </div>
                    </div>
                </div>       
            </div>
        </div>
    </div>
</div>
