<div class="modal position-bottom-center animate__animated animate__bounceIn fade m-width-570" id="playeah-pops"  playeah-pops-hide="bounceOut">
    <div class="modal-dialog">
        <div class="pp-modal-content ">
            <div class="pp-modal-header">
                <button type="button" class="close close-dark" data-dismiss="modal"></button>
            </div>
            <div class="pp-modal-body">
                <div class="col">
                    <div class="row">
                        <div class="col-md-auto col-sm-auto px-0 pop-media">
                            {media}
                            <img src="{img_src}"  alt="" />
                        </div>
                        <div class="col-md-auto col-sm-auto align-self-center col-copy">
                            <div class="popup-title pop-heading">{heading}</div>
                            <p class="popup-text mb-0 pop-subheading">{subheading}</p>
                        </div>
                        <div class="col align-self-center pop-cta-section">
                            <button data-href="{cta_link}" class="btn ml-5 b-radius-25 pop-cta">{cta_text}</button>
                        </div>
                    </div>
                </div>       
            </div>
        </div>
    </div>
</div>
