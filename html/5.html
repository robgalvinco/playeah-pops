<div class="modal fade position-center-center animate__animated animate__slideInUp m-width-300" id="playeah-pops"  playeah-pops-hide="slideOutDown">
    <div class="modal-dialog">
        <div class="pp-modal-content">
            <div class="pp-modal-body">
                <div class="col">
                    <div class="row">
                        <div class="col-md-auto px-0 pop-media">
                            {{media}}
                            <img src="{{img_src}}"  alt="" />
                        </div>
                        <div class="col pr-0 align-self-center">
                            <p class="popup-text font-weight-light mb-0 pop-heading">{{heading}}</p>
                        </div>
                    </div>
                </div>       
            </div>
            <div class="pp-modal-footer pop-cta-section">
                <a class="btn btn-block  font-weight-bold btn-link" href="{{cta_link}}" target="_blank">{{cta_text}}</a>
            </div>
        </div>
    </div>
</div>
