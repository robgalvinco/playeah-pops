<div class="modal position-center-center fade m-width-270 animate__animated animate__zoomIn" id="playeah-pops"  playeah-pops-hide="zoomOut">
    <div class="modal-dialog">
        <div class="pp-modal-content  text-center">
            <div class="pp-modal-header align-self-center pop-media">
                <button type="button" class="close close-dark" data-dismiss="modal"></button>
                {{media}}
                <img src="{{img_src}}"  alt="" />
            </div>
            <div class="pp-modal-body">
                <div class="popup-title pop-heading">{{heading}}</div>
                <p class="popup-text mb-0 pop-subheading">{{subheading}}</p>
            </div>
            <div class="pp-modal-footer justify-content-center pop-cta-section">
                <a href="{{cta_link}}"  target="_blank" class="btn btn-block font-weight-bold btn-link pop-cta">{{cta_text}}</a>
            </div>
        </div>
    </div>
</div>
