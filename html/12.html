<div class="modal fade m-width-270 position-top-center" id="playeah-pops" playeah-pops-show="fadeIn" playeah-pops-hide="fadeOut">
    <div class="modal-dialog">
        <div class="pp-modal-content text-center">
            <div class="modal-header">
                <button type="button" class="close close-dark" data-dismiss="modal"></button>
            </div>
            <div class="pp-modal-body">
                <div class="popup-title text-black mb-3 pop-heading">{{heading}}</div>
                <p class="popup-text text-black mb-0 pop-subheading">{{subheading}}</p>
            </div>
            <div class="pp-modal-footer justify-content-center">
                <p class="popup-text text-black mb-0">{{cta_text}}</p>
            </div>
        </div>
    </div>
</div>
