<div class="modal fade m-width-370 animate__animated animate__fadeIn" id="playeah-pops"  playeah-pops-hide="fadeOut">
    <div class="modal-dialog">
        <div class="pp-modal-content ">
            <div class="pp-modal-header position-relative pop-media">
                <button type="button" class="close close-light" data-dismiss="modal"></button>
                {{media}}
                <img src="{{img_src}}" alt="" />
            </div>
            <div class="pp-modal-body text-center">
                <div class="popup-title pop-heading">{{heading}}</div>
                <p class="popup-text pop-subheading">{{subheading}}</p>
                <a href="{{cta_link}}" target="_blank" class=" pop-cta-section btn btn-second font-weight-bold  ml-1 transition-all  pop-cta">{{cta_text}}</a>
            </div>
        </div>
    </div>
</div>
