<div class="modal position-center-center animate__animated animate__zoomIn fade m-width-370" id="playeah-pops"  playeah-pops-hide="zoomOut">
    <div class="modal-dialog">
        <div class="pp-modal-content text-center">
            <div class="pp-modal-header align-self-center pop-media">
                <button type="button" class="close close-dark" data-dismiss="modal"></button>
                {media}
                <img class="mb-4" src="{img_src}" srcset="" alt="" />
            </div>
            <div class="pp-modal-body">
                <div class="popup-title pop-heading">{heading}</div>
                <p class="popup-text mb-0 pop-heading">{subheading}</p>
            </div>
        </div>
    </div>
</div>
