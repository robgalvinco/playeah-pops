<div class="modal fade position-center-center animate__animated animate__zoomIn m-width-270" id="playeah-pops"  playeah-pops-hide="zoomOut">
    <div class="modal-dialog">
        <div class="pp-modal-content  text-center">
            <div class="pp-modal-header">
                <button type="button" class="close close-dark" data-dismiss="modal"></button>
            </div>
            <div class="pp-modal-body">
                <div class="popup-title mb-4 pop-media">
                    {media}
                    <img src="{img_src}" alt="" />
                </div> 
                <p class="popup-text mb-4 pop-subheading">{subheading}</p> 
                <a href="{cta_link}" target="_blank" class="btn b-radius-30 font-weight-bold  pop-cta  pop-cta-section">{cta_text}</a>
            </div>
        </div>
    </div>
</div>
