<div class="modal fade position-bottom-center animate__animated animate__slideInUp m-width-770" id="playeah-pops"  playeah-pops-hide="slideOutDown">
    <div class="modal-dialog">
        <div class="pp-modal-content">
            <div class="pp-modal-header">
                <button type="button" class="close close-light" data-dismiss="modal"></button>
            </div>
            <div class="pp-modal-body">
                <div class="col">
                    <div class="row">
                        <div class="col-md-8 col-sm-12 px-0 align-self-center">
                            <div class="popup-title  mb-2 pop-heading">{heading}</div>
                            <p class="popup-text mb-0 pop-subheading">{subheading}</p>
                        </div>
                        <div class="col-md-4 col-sm-12 pr-0 align-self-center text-center pop-cta-section">
                            <button data-href="{cta_link}" class="btn close font-weight-bold b-radius-30 pop-cta" >{cta_text}</button>
                        </div>
                    </div>
                </div>       
            </div>
        </div>
    </div>
</div>
